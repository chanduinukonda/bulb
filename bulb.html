<html lang="en">
<head>
    <title>BULB</title>
    <link rel="stylesheet" href="bulb.css">
</head>
<body>
    <h1>CLICK THE BUTTON TO ON AND OFF THE BULB..!</h1>
    <div>
        <img id="image" src="off bulb.jpg" alt="off">
    </div>
    <div>
        <button id="on" onclick="bulb_on()">ON</button>
        <button id="off" onclick="bulb_off()">OFF</button>
    </div>
    <script>
    function bulb_on(){
    document.getElementById('image').src="on bulb.jpg";
}
function bulb_off(){
    document.getElementById('image').src = 'off bulb.jpg';
}</script>
</body>
</html>
